<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Banderas/assets/css/posiciones_banderas.css">
    <title>Banderas_Sist. de interfaz</title>
</head>

<body>
    
    <div class="Titulo">
    <h1>Trabajo n°2: Banderas.</h1>
    <h3>Ignacio A. Cruz Bozzo.</h3>
    </div>

    
    <div class="cajas">    
        <h2>México</h2>
        
        <div class="mexico">
           <div class="verde"></div>
           <div class="blanco"></div>
           <div class="rojo"></div>
        </div>
    </div>
   


    <div class="cajas">
        <h2>España</h2>
        <div class="espana">
            <div class="rojoes"></div>
            <div class="amarilloesp"></div>
            <div class="rojoes2"></div>
        </div>
    </div>




    <div class="cajas">
        <h2>Japón</h2>
        <div class="japon">
            <div class="fondo_blanco"></div>
            <div class="punto_rojo"></div>
        </div> 
    </div>




    <div class="cajas">
        <h2>Islandia</h2>
        <div class="islandia">
            <div class="linea_blanca"></div>
            <div class="linea_blanca2"></div>
            <div class="linea_roja"></div>
            <div class="linea_roja2"></div>
        </div>    
    </div>




    <div class="cajas">
        <h2>Brasil</h2>
        <div class="brasil">
            <div class="verde_brasil"></div>
            <div class="amarillo_brasil"></div>
            <div class="circulo_azul"></div>
        </div>
    </div>




    <div class="cajas">
        <h2>Chile</h2>
        <div class="chile">
            <div class="azul_chile"></div>
            <div class="blanco_chile"></div>
            <div class="rojo_chile"></div>
            <div class="posicion_estrella"><div class="estrella_chile"></div></div>
        </div>
    </div>



    <div class="cajas">
        <h2>Colombia</h2>
        <div class="Colombia">
            <div class="Amarillo_colombia"></div>
            <div class="Azul_colombia"></div>
            <div class="Rojo_colombia"></div>
        </div>
    </div>




    <div class="cajas">
        <h2>Pakistán</h2>
        <div class="pakistan">
            <div class="blanco_pak"></div>
            <div class="verde_pak"></div>
            <div class="luna"></div>
            <div class="posicion_estrella_pak"><div class="estrella_pak"></div></div>
        </div>
    </div>







</head>
</body>
</html>
